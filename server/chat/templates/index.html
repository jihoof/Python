<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div id="chat">
        <ul id="messages"></ul>
        <input id="nickname" placeholder="닉네임">
        <input id="message" placeholder="메시지">
        <button onclick="sendMessage()">전송</button>
    </div>
    <script>
        const socket = io();
        const messages = document.getElementById('messages');

        function sendMessage() {
            const nickname = document.getElementById('nickname').value || '익명';
            const message = document.getElementById('message').value;
            socket.emit('message', {'nickname': nickname, 'message': message});
            document.getElementById('message').value = '';
        }

        socket.on('message', function(data) {
            const li = document.createElement('li');
            li.textContent = `${data.nickname}: ${data.message}`;
            messages.appendChild(li);
        });
    </script>
</body>
</html>
